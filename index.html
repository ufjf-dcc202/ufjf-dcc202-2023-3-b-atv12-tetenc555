<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC202 - Atividade 12: Estêvão Barbosa Fiorilo da Rocha</title>
    <script type="module" src="main.js"></script>
</head>
<body>
    <main>
        <h1>DCC202 - Atividade 12: Estêvão Barbosa Fiorilo da Rocha</h1>
        <p>Esta é a página principal que usa JavaScript para adicionar iteração.</p>
        <section>
            <form name="entrada">
                <input type="number" name="quantidade" value="5" min="0" max="12">
                <fieldset>
                    <legend>Origem</legend>
                    <label>
                        <input type="radio" name="origem" value="Pomar">
                        Pomar
                    </label>
                    <label>
                        <input type="radio" name="origem" value="Maria">
                        Maria
                    </label>
                    <label>
                        <input type="radio" name="origem" value="João">
                        João
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Destino</legend>
                    <label>
                        <input type="radio" name="destino" value="Pomar">
                        Pomar
                    </label>
                    <label>
                        <input type="radio" name="destino" value="Maria">
                        Maria
                    </label>
                    <label>
                        <input type="radio" name="destino" value="João">
                        João
                    </label>
                </fieldset>
                <select name="fruta">
                    <option value="Maçã">Maçãs</option>
                    <option value="Pera">Peras</option>
                    <option value="Banana">Banana</option>
                </select>
                <button type="submit" name="enviar">Enviar</button>
            </form>
        </section>
        <section id="saida">
            <h2>João</h2>
            <ol id="joao"></ol>
            <h2>Maria</h2>
            <ol id="maria"></ol>
        </section>
    </main>
</body>
</html>
